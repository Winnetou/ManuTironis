        <div class="row">
            <div style="width:25%;display:inline-block">
                <span id="asitis"></span> 
            </div>
        
            <div style="width:24%;display:inline-block">
                <label>  Is this reading correct ? </label> 
                <select id="correction_option" disabled="true">
                    <option value="init">select</option>
                    <option value="corr">Yes, this is correct !</option>
                    <option value="incorr">No, this is not correct </option>
                </select>
            </div>
            <div style="width:24%;display:inline-block">
                <label>Any specific?</label>

                    <option value="init">select</option>
                    <option value="">its a numeral</option>
                    <option value="">its a proper name</option>
                    <option value="">its pagination, not text!</option>
                </select>
            </div>

            </div>
        </div>

        </div>

    <div id="scanpage_container">

        <img id="scanpage" alt="" src="{{record['image_url']}}" data-zoom-image="{{record['image_url']}}">  

    </div>
    
    <div id="page_text_container">
        {{record['notepad']|safe}}  
    </div>
    
    <div class="arrowNav">
        
        <div class="arrowLeft">
            {% if record['prev_page'] !="" %}
                <a href="{{record['prev_page']}}"> <<  </a> 
            {% endif %}     
        </div>

        <div class="arrowRight" >
            {% if record['next_page'] !="" %}
                <a href="{{record['next_page']}}"> >> </a>
            {% endif %} 
        </div>
        
    </div>
    
</div>
